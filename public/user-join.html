<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="user-join.css">
    <!-- Bootstrap CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <h3 class="logo">ChatApp</h3>
    </nav>
    <main class="main-container row  align-items-center">
        <section class="col-6 d-flex justify-content-center">
            <div class="msg">Chat Beyond Borders,<br> Bond Beyond Limits.</div>
        </section>
        <section class="col-6 d-flex justify-content-center user-input-section">
            <div class="input-container d-flex flex-column align-items-center justify-content-center">
                <h3 style="text-align: center;">Join the Chat!</h3>
                <input type="text" autocomplete="off" id="username-input" placeholder="Enter a username">
                <p class="error-text"></p>
                <button class="btn btn-primary mt-4" id="join-btn">Join</button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="user-join.js" defer></script>
</body>
</html>
